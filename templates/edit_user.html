{% extends 'layout.html' %}

{% block body %}
        <div class="row">
            <div class="col-5 mx-auto">
                <h2>Edit The information</h2><hr>
                <form method="post" action='{{url_for("edit_user",uid=datas.UID)}}'>
                    <div class='form-group'>
                        <label>User name</label>
                        <input type="text" name="uname" required class="form-control" value="{{datas.NAME}}">
                    </div>
                    <div class='form-group'>
                        <label>Specialist</label>
                        <input type="text" name="specialist" required class="form-control" value="{{datas.SPECIALIST}}">
                    </div>
                    <div class='form-group'>
                        <label>Contact</label>
                        <input type="text" name="contact" required class="form-control" value="{{datas.CONTACT}}">
                    </div>
                    <div class='form-group'>
                        <label>Email</label>
                        <input type="email" name="eamil" required class="form-control" value="{{datas.EMAIL}}">
                    </div>
                    <input type="submit" value="submit" class="btn btn-primary">
                </form>

            </div>

        </div>
{% endblock %}
